<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=412, initial-scale=1.0" />
    <title>일자리 신청</title>
    <link rel="stylesheet" href="./job_application.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <a href="../6메인/Ywork.html" class="back-btn">
                <img src="../공통/img/뒤로가기.png" alt="뒤로가기 버튼">
            </a>
            <div class="header-title">온라인 지원</div>
        </header>

        <div class="content">
            <!-- 공고 제목 -->
            <div class="form-section">
                <div class="form-label">공고명</div>
                <div class="form-info-text">투썸플레이스 금남로KN타워점 주말 알바 모집</div>
            </div>

            <!-- 신청자 정보 -->
            <div class="form-section">
                <div class="form-label">신청자 정보</div>
                <div class="info-item"><span class="label">이름</span> <span class="value">홍길동</span></div>
                <div class="info-item"><span class="label">생년월일</span> <span class="value">2006-04-12</span></div>
                <div class="info-item"><span class="label">성별</span> <span class="value">남성</span></div>
                <div class="info-item"><span class="label">연락처</span> <span class="value">010-1234-5678</span></div>
            </div>

            <!-- 이력서 제출 확인 -->
            <div class="form-section">
                <div class="form-label">이력서</div>
                <label><input type="checkbox" id="resumeCheck"> 등록한 이력서를 확인했으며 제출합니다.</label>
            </div>

            <!-- 필수 동의 -->
            <div class="form-section">
                <div class="form-label">개인정보 수집·이용 동의</div>
                <label><input type="checkbox" id="agreeCheck"> 개인정보 수집 및 이용에 동의합니다. (필수)</label>
            </div>
        </div>

        <div class="action-buttons">
            <button type="button" class="btn btn-cancel" id="tempSaveBtn">임시저장</button>
            <button type="button" class="btn btn-submit" id="submitBtn">신청하기</button>
        </div>
        <div id="toast" class="toast"></div>

        <script type="module" src="job_application.js"></script>
    </div>
</body>

</html>

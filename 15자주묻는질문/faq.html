<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="faq.css">
  
</head>
<body>
<div class="wrapper">
  <header class="header">
    <button id="backBtn" class="icon-btn"><img src="../공통/img/닫기.png" alt="닫기"></button>
    <div class="header-title">자주 묻는 질문</div>
  </header>

  <div class="faq-container">
    <div id="faq-list"></div>
  </div>

  <footer class="footer">
    <a href="chat.html" class="footer-item">
      <img src="../공통/img/teenyicons_chatbot-outline.png" alt="AI상담" />
      <div>AI상담</div>
    </a>
    <a href="map.html" class="footer-item">
      <img src="../공통/img/uiw_map.png" alt="알바지도" />
      <div>알바지도</div>
    </a>
    <a href="profile.html" class="footer-item">
      <img src="../공통/img/Group 111.png" alt="홈" />
      <div>홈</div>
    </a>
    <a href="forum.html" class="footer-item">
      <img src="../공통/img/ep_chat-dot-round.png" alt="채팅" />
      <div>채팅</div>
    </a>
    <a href="account.html" class="footer-item">
      <img src="../공통/img/iconamoon_profile-light.png" alt="마이페이지" />
      <div>마이페이지</div>
    </a>
  </footer>
</div>
<script>
  const faqData = [
    {
      question: "허위로 구인공고를 내면 처벌을 받을 수 있을까요?",
      answer: "직업안정법상 ‘직업소개사업자 또는 근로자모집, 공급사업을 하는 자’가 사실과 다르게 허위로 구인공고를 하였을 때에는 법에 의해 처벌을 받게 됩니다. 귀하가 ‘구인공고’에서 확인한 내용과 실제 조건이 현저히 차이가 발생할 때에는 해당 기관에 신고를 통하여 처벌이 가능합니다."
    },
    {
      question: "밀린 월급을 받기 위해 노동청에 어떻게 신고할 수 있나요?",
      answer: "임금 체불의 경우 노동청에 진정을 통해 해결하는 것이 일반적인 방법으로, 임금 소송보단 빠른데요. 임금체불의 경우 본인과 사업장에 대한 정보, 소명할 수 있는 자료가 필요하며 고용노동부에 진정신고가 가능합니다. 위반한 근로기준법에 따라 사업주는 처벌을 받게 됩니다. 진정서에 급여명세서, 출퇴근기록부, 통장입금내역 등 증빙자료가 있다면 더욱 좋습니다."
    },
    {
      question: "청소년이 취업할 수 있는 연령은 언제일까요?",
      answer: "근로기준법 시행령 제35조에 따르면 만 13세 이상 15세 미만의 연소자는 노동허가를 발급하는 취직인허증을 발급받으면 고용이 가능하도록 정하고 있습니다. 다만, 예술공연과 체육 분야에 종사하는 청소년은 예외적으로 만 13세 미만이라도 취직인허증을 받을 수 있어요."
    }
  ];

   const container = document.getElementById("faq-list");
  faqData.forEach(faq => {
  const item = document.createElement("div");
  item.className = "faq-item";

  const q = document.createElement("div");
  q.className = "faq-question";
  q.textContent = "Q. " + faq.question;

  const a = document.createElement("div");
  a.className = "faq-answer";
  a.textContent = "A." + faq.answer;

  item.appendChild(q);
  item.appendChild(a);

  item.addEventListener("click", () => {
    item.classList.toggle("active");
  });

  container.appendChild(item);
});

</script>
</body>
</html>

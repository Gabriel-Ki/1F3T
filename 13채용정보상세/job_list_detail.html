<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>채용정보 상세페이지</title>
    <link rel="stylesheet" href="job_list_detail.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="back-btn">←</div>
            <div class="header-title">채용정보</div>
        </div>

        <!-- Info -->
        <div class="info">
            <div class="company-name">(주)버거킹</div>
            <div class="name">[광주 농성역] 햄버거집 직원 구합니다~</div>
            <div class="rating">
                <div class="stars">
                    <span class="star">☆</span><span class="star">☆</span>
                    <span class="star">☆</span><span class="star">☆</span>
                    <span class="star">☆</span>
                </div>
                <span class="rating-text">후기 0개 (2024.12.7)</span>
            </div>
            <div class="tags">
                <span class="tag blue">치과위생사</span>
                <span class="tag green">간호사</span>
                <span class="tag red">급구 매료함</span>
                <span class="tag pink">여성우대</span>
            </div>
        </div>

        <!-- Details -->
        <div class="details">
            <div class="section-title">근무조건</div>
            <div class="detail-item"><span class="detail-label">급여</span><span class="detail-value price">시급 12,200원</span></div>
            <div class="detail-item"><span class="detail-label">근무 기간</span><span class="detail-value">6개월 ~ 1년</span></div>
            <div class="detail-item"><span class="detail-label">근무 요일</span><span class="detail-value">주 5일 (월, 화, 수, 목, 금)</span></div>
            <div class="detail-item"><span class="detail-label">근무 시간</span><span class="detail-value">10:00 ~ 19:00 (점심시간 1시간 포함)</span></div>
            <div class="detail-item"><span class="detail-label">복리 후생</span><span class="detail-value">식비제공, 교통비보장, 연차수당</span></div>
        </div>

        <!-- Map Section -->
        <div class="map-section">
            <div class="section-title">근무지역</div>
            <div class="address">광주광역시 남구 봉선로 168, 1층</div>
            <div class="map-container">지도 영역</div>
        </div>

        <!-- Photos Section -->
        <div class="photos-section">
            <div class="section-title">상세요강</div>
            <div class="photo-grid">
            <div class="photo">사진 1</div>
            </div>
        </div>
        <div class="photos-section">
            <div class="photo-grid">
            <div class="photo">사진 2</div>
            </div>
        </div>


        <!-- Bottom Sections -->
        <div class="bottom-section">
            <div class="section-header">모집부문</div>
            <div class="empty-section"></div>
            <div class="section-header">모집조건</div>
            <div class="empty-section"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <div class="button-row">
                <button class="btn btn-primary">전화하기</button>
                <button class="btn btn-secondary">문자메시지</button>
            </div>
            <button class="btn btn-full">온라인 지원서 작성하기</button>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item">
                <img src="./img/teenyicons_chatbot-outline.png" alt="AI 채팅" class="nav-icon">
                <span>AI 채팅</span>
            </button>
            <button class="nav-item">
                <img src="./img/uiw_map.png" alt="AI 채팅" class="nav-icon">
                <span>취업지도</span>
            </button>
            <button class="nav-item active">
                <img src="./img/footerlogo.png" alt="AI 채팅" class="nav-icon">
                <span>채용</span>
            </button>
            <button class="nav-item">
                <img src="./img/ep_chat-dot-round.png" alt="AI 채팅" class="nav-icon">
                <span>채팅</span>
            </button>
            <button class="nav-item">
                <img src="./img/iconamoon_profile-light.png" alt="AI 채팅" class="nav-icon">
                <span>마이페이지</span>
            </button>
        </nav>
    </div>
    <script src="job_list_detail.js"></script>
</body>
</html>

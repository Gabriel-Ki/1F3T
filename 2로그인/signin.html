<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>개인회원로그인</title>
  <link rel="stylesheet" href="./signin.css" />
</head>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="login-wrapper">
    <header class="top-bar">
      <a href="../1처음화면/entry.html" class="back-btn">
        <img src="../공통/img/뒤로가기.png" alt="back-btn" />
      </a>
      <span class="title">통합 로그인</span>
    </header>

    <div class="logo-container">
      <img src="./img/로고2.png" alt="Y:WORK 로고" class="logo" />
    </div>

    <div class="tab-container">
      <button class="tab active">개인회원</button>
      <button class="tab">기업회원</button>
    </div>

    <div class="input-group">
      <div class="input-icon">
        <img src="./img/eva_person-outline.png" alt="user">
        <input type="text" placeholder="아이디" />
      </div>
      <div class="input-icon">
        <img src="./img/eva_lock-outline.png" alt="lock">
        <input type="password" placeholder="비밀번호" />
      </div>
    </div>

    <button class="login-btn">로그인</button>
    <!-- 간편로그인 영역 -->
    <div class="social-login">
      <img src="./img/naver_logo.png" alt="네이버 로그인" title="네이버 로그인">
      <img src="./img/Facebook.png" alt="페이스북 로그인" title="페이스북 로그인">
      <img src="./img/kakaotalk.png" alt="카카오톡 로그인" title="카카오톡 로그인">
      <img src="./img/Google.png" alt="구글 로그인" title="구글 로그인">
    </div>

    <div class="link-group">
      <a href="#">아이디 찾기</a>
      <span>|</span>
      <a href="#">비밀번호 찾기</a>
      <span>|</span>
      <a href="../3회원가입/">회원가입</a>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>개인회원로그인</title>
   <link rel="stylesheet" href="./signin.css" />
</head>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .login-wrapper {
      width: 100%;
      max-width: 360px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .back-arrow { font-size: 20px; margin-right: 10px; cursor: pointer; }
    .title { font-size: 16px; font-weight: bold; }
    .logo-container { text-align: center; margin: 20px 0 10px; }
    .logo { width: 120px; height: auto; }
    .tab-container {
      display: flex; justify-content: space-between;
      border: 1px solid #00b3a4; border-radius: 8px; margin: 20px 0; overflow: hidden;
    }
    .tab {
      flex: 1; padding: 10px; background: white;
      border: none; font-weight: bold; cursor: pointer;
    }
    .tab.active { background-color: #00b3a4; color: #fff; }
    .input-group {
      display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px;
    }
    .input-icon {
      display: flex; align-items: center;
      border: 1px solid #ccc; border-radius: 8px;
      padding: 8px 12px; background-color: #f9f9f9;
    }
    .input-icon img { width: 20px; margin-right: 10px; }
    .input-icon input {
      border: none; outline: none; width: 100%; background: none;
    }
    .login-btn {
      width: 100%; padding: 14px; background-color: #00b3a4;
      color: white; font-weight: bold; border: none; border-radius: 10px;
      cursor: pointer; margin-bottom: 20px;
    }
    .social-login {
      display: flex; justify-content: center; gap: 16px; margin-bottom: 16px;
    }
    .social-btn {
      width: 44px; height: 44px; border-radius: 50%;
      border: none; display: flex; align-items: center; justify-content: center;
      background-color: white; box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .social-btn img { width: 24px; height: 24px; }
    .link-group {
      text-align: center; font-size: 13px; color: #666;
    }
    .link-group a {
      text-decoration: none; color: #6a33aa; margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <header class="top-bar">
      <span class="back-arrow">←</span>
      <span class="title">통합 로그인</span>
    </header>

    <div class="logo-container">
      <img src="로고2.png" alt="Y:WORK 로고" class="logo" />
    </div>

    <div class="tab-container">
      <button class="tab active">개인회원</button>
      <button class="tab">기업회원</button>
    </div>

    <div class="input-group">
      <div class="input-icon">
        <img src="eva_person-outline.png" alt="user">
        <input type="text" placeholder="아이디" />
      </div>
      <div class="input-icon">
        <img src="eva_lock-outline.png" alt="lock">
        <input type="password" placeholder="비밀번호" />
      </div>
    </div>

    <button class="login-btn">로그인</button>
    <!-- 간편로그인 영역 -->
<div class="social-login">
  <img src="../img/naver_logo.png"alt="네이버 로그인" title="네이버 로그인">
  <img src="../img/Facebook.png" alt="페이스북 로그인" title="페이스북 로그인">
  <img src="../img/kakaotalk.png" alt="카카오톡 로그인" title="카카오톡 로그인">
  <img src="../img/Google.png" alt="구글 로그인" title="구글 로그인">
</div>

    <div class="link-group">
      <a href="#">아이디 찾기</a>
      <span>|</span>
      <a href="#">비밀번호 찾기</a>
      <span>|</span>
      <a href="#">회원가입</a>
  </div>
  </div>
</body>
</html>
